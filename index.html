<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>3D Карта мира с погодой</title>
<style>
  body { margin:0; overflow:hidden; background:#000; color:#FFA500; font-family:sans-serif;}
  #weatherInfo { position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.7); padding:10px; border-radius:5px;}
  input, button { background:#111; color:#FFA500; border:1px solid #FFA500; padding:5px; margin-top:5px;}
</style>
</head>
<body>
<div id="weatherInfo">
  <input type="text" id="cityInput" placeholder="Введите город">
  <button onclick="getWeather()">Показать погоду</button>
  <div id="weatherText"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
let light = new THREE.PointLight(0xFFA500, 1);
light.position.set(10,10,10);
scene.add(light);

// Сфера Земли
let geometry = new THREE.SphereGeometry(5, 64, 64);
let texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
let material = new THREE.MeshPhongMaterial({map:texture});
let earth = new THREE.Mesh(geometry, material);
scene.add(earth);

camera.position.z = 15;

// Управление мышью
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 7;
controls.maxDistance = 20;

function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Погода
async function getWeather(){
    let city = document.getElementById('cityInput').value;
    if(!city) return alert('Введите город');
    const apiKey = 'ваш_API_KEY_от_OpenWeatherMap';
    try{
        let res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=ru&appid=${apiKey}`);
        let data = await res.json();
        if(data.cod != 200) {
            document.getElementById('weatherText').innerText = 'Город не найден';
            return;
        }
        let txt = `${data.name}, ${data.sys.country}\nПогода: ${data.weather[0].description}\nТемпература: ${data.main.temp}°C\nВетер: ${data.wind.speed} м/с`;
        document.getElementById('weatherText').innerText = txt;
    } catch(e){
        document.getElementById('weatherText').innerText = 'Ошибка API';
    }
}
</script>
</body>
</html>
