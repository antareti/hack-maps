<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Киберпанк 3D карта мира</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Сцена и камера
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
let light = new THREE.PointLight(0xFFA500, 1.5);
light.position.set(10,10,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x222222));

// Создаем "континенты" с помощью линии (wireframe)
let earthRadius = 5;
let segments = 64;
let rings = 64;

// Сфера Земли как основа
let geometry = new THREE.SphereGeometry(earthRadius, segments, rings);

// Материал: оранжевый wireframe
let material = new THREE.MeshBasicMaterial({color:0xFFA500, wireframe:true});
let earth = new THREE.Mesh(geometry, material);
scene.add(earth);

camera.position.z = 15;

// Управление мышью
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 7;
controls.maxDistance = 25;

// Анимация
function animate(){
    requestAnimationFrame(animate);
    earth.rotation.y += 0.0015; // медленное вращение
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Подгонка при ресайзе
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
