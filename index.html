<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вращающийся 2D шар</title>
<style>
  body { margin:0; overflow:hidden; background:#00FF00; }
  canvas { display:block; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

let angle = 0;
function animate() {
    requestAnimationFrame(animate);
    angle += 0.02;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width/2;
    const cy = canvas.height/2;
    const radius = 100;

    // Имитация вращения: изменяем светлую сторону
    const grad = ctx.createRadialGradient(cx + Math.sin(angle)*20, cy, radius/4, cx, cy, radius);
    grad.addColorStop(0, '#FFD580');
    grad.addColorStop(1, '#FFA500');

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI*2);
    ctx.fill();
}
animate();
</script>
</body>
</html>
