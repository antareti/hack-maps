<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>3D оранжевый шар на зеленом фоне</title>
<style>
  body { margin:0; overflow:hidden; background:#00FF00; } /* зеленый фон */
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();

// Камера
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Рендерер
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Свет
const light = new THREE.PointLight(0xFFA500, 2);
light.position.set(10,10,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x222222));

// Сфера
const geometry = new THREE.SphereGeometry(1, 32, 32); // 32 сегмента
const material = new THREE.MeshPhongMaterial({color:0xFFA500});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

// Анимация вращения
function animate(){
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.02;
    renderer.render(scene, camera);
}
animate();

// Подгонка под размер окна
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
