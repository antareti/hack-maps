<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вращающийся 3D шар</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Проверка поддержки WebGL
  if (!window.WebGLRenderingContext) {
    alert("Ваш браузер не поддерживает WebGL!");
  }

  // Сцена и камера
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Рендерер
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Свет
  const light = new THREE.PointLight(0xFFA500, 1.5);
  light.position.set(10,10,10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x222222));

  // Шар
  const geometry = new THREE.SphereGeometry(1, 64, 64);
  const material = new THREE.MeshPhongMaterial({color:0xFFA500});
  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  // OrbitControls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 2;
  controls.maxDistance = 10;

  // Анимация
  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.01; // вращение шара
    controls.update();          // обновление управления мышью
    renderer.render(scene, camera);
  }
  animate();

  // Подгонка под размер окна
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
